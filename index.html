<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Web App</h1>
    <button onclick="clickCoin()">Click Coin</button>
    <p id="balance">Balance: 0 coins</p>

    <script>
        let balance = 0;

        function clickCoin() {
            balance++;
            document.getElementById('balance').innerText = `Balance: ${balance} coins`;
        }
    </script>
</body>
</html>
